<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片轮播图</title>
        <link rel="stylesheet" type="text/css" href="image_loop.css">


    </head>
    <body>
        <div class="head-title">
            <h1>图片轮播图</h1>
        </div>
        <!-- 轮播图 -->
        <div class="wang-3">
            <!-- data-imgs 是图片的总数 -->
            <!-- data-active 是当前显示的图片的下标 -->
            <div class="wang-slide" data-imgs="3" data-active="0">
                <img id="id-wangimage-0" class="wang-slide-image wang-active" src="slideimages/1.jpg" alt="">
                <img id="id-wangimage-1" class="wang-slide-image" src="slideimages/2.jpg" alt="">
                <img id="id-wangimage-2" class="wang-slide-image" src="slideimages/3.jpg" alt="">
                <!--
                要在 html 里面表示 < > 这些特殊符号的时候, 必须使用 HTML 转义符号
                &lt; 代表 <
                -->
                <button class="wang-slide-button wang-left wang-vertical-center" data-offset="-1">&lt;</button>
                <button class="wang-slide-button wang-right wang-vertical-center" data-offset="1">&gt;</button>
                <div class="wang-slide-indicators">
                    <div id="id-indi-0" class="wang-slide-indi wang-white"
                        data-index="0"></div>
                    <div id="id-indi-1" class="wang-slide-indi"
                        data-index="1"></div>
                    <div id="id-indi-2" class="wang-slide-indi"
                        data-index="2"></div>
                </div>
                
            </div>
        </div>
        <script src="model.js"></script>
        <script src="image_loop.js"></script>
    </body>
</html>
